services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Webdb2025*
      MYSQL_DATABASE: website_sman4
    ports:
      - "3306:3306"
    volumes:
      - /home/risano/Development/Database/mysql/volume/data:/var/lib/mysql
